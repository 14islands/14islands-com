# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: 14islands.com
# this is necessary for jekyll + gh-pages
# see here: http://jekyllrb.com/docs/github-pages/
baseurl:
description: We build experiences that people love.
keywords: "Web Development, Web Design, UX, Web Developers, Digital, Studio, Agency, Stockholm, Consulting, Training, HTML, CSS, JavaScript, WordPress"
og_type: website
og_image: "/images/about/new/we-love-2.jpg"
encoding: utf-8
locale: en_US
author:
  name: 14islands
  email: hello@14islands.com

# Grunt handles images and assets.
exclude: ['node_modules', 'img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true
hide_private: false

permalink: pretty
paginate: 1
paginate_path: 'page:num'

# Markdown library
#extensions: ['with_toc_data', 'link_attributes']
markdown: Kramdown

# Kramdown settings
kramdown:
  syntax_highlighter: rouge

# should blog posts allow comments by default?
comments: true
# should blog comments be expanded by default?
comments_expanded: false


{% if include.margin %}
  <figure class="grid__row--wide content-image u--margin-{{include.margin}}--half {{include.class}}">
{% else %}
  <figure class="grid__row--wide content-image u--margin-top--half {{include.class}}">
{% endif %}

  <div class="ratio ratio--{{include.ratio}}">
    {% include rio-image.html src=include.src alt=include.alt lazy=true %}
  </div>
  {% if include.caption %}
    <div class="shape-overlay {{include.shapeClass}}">
      {% include svgs/shapes/{{include.shapeSVG}} %}
      <figcaption>{{include.alt}}</figcaption>
    </div>
  {% endif %}
</figure>

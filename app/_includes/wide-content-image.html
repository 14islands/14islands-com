
{% if include.margin %}
  <figure class="block--wide-centered content-image u--margin-{{include.margin}}--half">
{% else %}
  <figure class="block--wide-centered content-image u--margin-top--half">
{% endif %}

  <div class="ratio ratio--{{include.ratio}}">
    <img alt="{{include.alt}}" data-src="{{include.src}}">
  </div>
  {% if include.caption %}
    <div class="shape-overlay {{include.shapeClass}}">
      {% include shapes/{{include.shapeSVG}} %}
      <figcap>{{include.alt}}</figcap>
    </div>
  {% endif %}
</figure>

{% if page.id == 'home' %}
<section class="hero">
{% else %}
<section class="hero hero--hidden">
{% endif %}
	<div class="hero__content-wrapper">
		<div class="hero__content grid">
	    <header class="grid__row hero__logo">
	      <span class="logo-rect js-nav-home">{% include svgs/logo/logo-new-full.min.svg %}
	    </header>
	    <h1 class="grid__row hero__caption">
	      <span class="hero__text delay500">We build experiences that people love.</span>
	    </h1>
	  </div>
	</div>
  <nav class="grid hero__nav js-hero-nav nav delay1300">
    <div class="grid__row--wide">
      <ul class="nav__list grid__row--wide__normal">
        <li class="nav__item--logo">
            <a href="{{ site.baseurl }}/" class="nav__logo-clean js-nav-home" title="Back to Home page">
              {% include svgs/logo/logo-new-symbol.min.svg %}
            </a>
        </li><!-- Remove space
        --><li class="nav__item">
            <a class="nav__link nav__link--work js-nav-link" href="{{ site.baseurl }}/work/" title="Explore our work"><span>Our </span>Work</a>
        </li><!-- Remove space
        --><li class="nav__item">
            <a class="nav__link nav__link--about js-nav-link" href="{{ site.baseurl }}/about/" title="Learn more about us">About <span>Us</span></a>
        </li><!-- Remove space
        --><li class="nav__item nav__item--show-on-bp2">
            <a class="nav__link nav__link--blog js-nav-link" href="{{ site.baseurl }}/blog/" title="Read our blog">Blog</a>
        </li><!-- Remove space
        --><li class="nav__item">
            <a class="nav__link nav__link--contact js-nav-link" href="{{ site.baseurl }}/contact/" title="Say hello">Contact</a>
        </li>
      </ul>
      <div class="grid__row--wide__content hero__nav__wide-logo">
        <a href="{{ site.baseurl }}/" class="nav__logo-clean js-nav-home" title="Back to Home page">
          {% include svgs/logo/logo-new-symbol.min.svg %}
        </a>
      </div>
    </div>
  </nav>
</section>

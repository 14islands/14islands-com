<figure class="u-pad-both {{include.class}}">
	<div class="post-video-wrapper u-ratio u-ratio--{{include.ratio}}">
    <iframe src="//player.vimeo.com/video/{{include.vimeoId}}?autoplay=0&amp;loop=1&amp;color=b7d02e&amp;title=0&amp;byline=0&amp;portrait=0" width="1920" height="1200" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
	{% if include.caption %}
    <div class="u-img-caption">
      <figcaption>{{include.caption}}</figcaption>
    </div>
  {% endif %}
</figure>

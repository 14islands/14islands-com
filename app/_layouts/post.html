---
layout: default
---
<article class="post">
	<section class="block--centered">
		{{ content }}
	</section>
</article>

<p>
  <h3>Related</h3>
{% if page.next_in_category != nil %}
  <a href="{{page.next_in_category.url}}" class="next-link">Previous post</a>
{% endif %}
{% if page.previous_in_category != nil %}
  <a href="{{page.previous_in_category.url}}" class="previous-link">Next Post</a>
{% endif %}
</p>

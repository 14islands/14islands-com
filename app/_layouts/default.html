<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <script>
        // hide body to avoid flashing unstyled content
        document.documentElement.className += ' hide-on-load';
        // make body visible after dom loaded
        document.addEventListener('DOMContentLoaded', function(){
          $(document.documentElement).removeClass('hide-on-load');
        });
    </script>

    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) /js/head-scripts.js -->
    <!-- Replace with a custom modernizer build for production -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- preload next page -->
    <link rel="prefetch" href="/work">
    <link rel="prerender" href="/work">
    <!--link rel="prefetch" href="/about">
    <link rel="prefetch" href="/notes">
    <link rel="prefetch" href="/contact">
    <link rel="prerender" href="/about">
    <link rel="prerender" href="/notes">
    <link rel="prerender" href="/contact"-->
  </head>
  <body id="" class="page page-{{page.id}}">

    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div style="display:none;">
        {% include svg-defs.svg %}
    </div>

    {% include hero.html %}

    <main class="main-content js-pjax-container">
        {{ content }}
    </main>

    {% include scripts.html %}
    {% include googleanalytics.html %}

  </body>
</html>

---
layout: page
id: blog
title: Blog - 14islands
---

<section class="grid u--pad-top">

	<header class="grid__row pjax-animate u--margin-bottom--half">
		<h1>Bloggin'</h1>
	</header>

{% for post in site.categories.blog %}
  {% unless post.private and site.hide_private %}
    <article class="grid__row post-row">
    	<header class="post-row__header">
    		<datetime class="post-row__date">{{ post.date | date: "%-d %B %Y" }}</datetime>
    		<h2 class="post-row__title post-row__info">
    			<a class="post-row__link" href="{{ post.url }}">
	      		{{ post.title }}
	      	</a>
	      </h2>
      </header>
    </article>
  {% endunless %}
{% endfor %}

</section>
